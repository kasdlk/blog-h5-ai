<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Interface</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ff9b9b, #6b9dff, #b3b3ff);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 2.5em;
            background: rgba(74, 206, 234, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .blog-btn {
            display: inline-block;
            margin-top: 1.5em;
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #703f3f;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(221, 112, 112, 0.6);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .blog-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .blog-btn:active {
            transform: scale(0.95);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            .blog-btn {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Blog</h1>
    <button class="blog-btn">Browse Blog Content</button>
</div>
<script>
    const button = document.querySelector('.blog-btn');
    button.addEventListener('click', () => {
        window.location.href = "directory.html";
    })
</script>
</body>
</html>
